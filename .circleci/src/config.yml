version: 2.1

orbs:
  win: circleci/windows@2.2.0
  slack: circleci/slack@3.4.1

executors:
  node:
    parameters:
      image:
        type: string
        # First 10.x LTS release, but old Yarn
        default: "12.18.3"
    docker:
      - image: cimg/node:<< parameters.image >>

aliases:
  node-linux-executor: &node-linux-executor
    parameters:
      concurrency:
        type: integer
        default: 2
    executor: node

  attach_to_bootstrap: &attach_to_bootstrap
    attach_workspace:
      at: ./
